<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
	<a-marker  type='pattern' url='pattern2.patt'>
		<a-entity rotation="90 0 0">
			<a-sphere radius="100" src="disturb.jpg" segments-height="64"></a-sphere> 
			
			<a-entity rotation="0 0 0" animation="property: rotation; form: 0 15 0; to: 0 15 360; loop: true; easing: linear; dur: 3000">
				<a-sphere radius="1" position="0 170 0" color="blue"></a-sphere>
			</a-entity>
			<a-entity rotation="0 45 0" animation="property: rotation; form: 0 45 0; to: 0 45 360; loop: true; easing: linear; dur: 4000">
				<a-sphere radius="1" position="0 170 0" color="blue"></a-sphere>
			</a-entity>
			<a-entity rotation="0 -45 0" animation="property: rotation; form: 0 -45 0; to: 0 -45 360; loop: true; easing: linear; dur: 5000">
				<a-sphere radius="1" position="0 180 0" color="blue"></a-sphere>
			</a-entity>
		</a-entity>
	</a-marker>
	<a-entity camera position="0 0 700"></a-entity>
    </a-scene>
  </body>
</html>
